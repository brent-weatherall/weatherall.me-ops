name: Deploy Infrastructure
on:
  push:
    branches:
      - master 
    paths:
      # Only run this when Terraform files change
      - 'infrastructure/terraform/**'
  workflow_dispatch: # Allows manual trigger button

jobs:
  terraform:
    name: Terraform Apply
    # This targets your specific self-hosted runner on Oracle Cloud
    runs-on: [self-hosted, oracle-cloud]
    
    defaults:
      run:
        # Crucial: Run commands inside the terraform folder, not root
        working-directory: infrastructure/terraform

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.0"

      - name: Terraform Init
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: ${{ secrets.R2_ENDPOINT_URL }}
        run: terraform init

      - name: Terraform Plan
        env:
          # These map your GitHub Secrets to the variables in providers.tf
          TF_VAR_virtual_environment_endpoint: ${{ secrets.PROXMOX_API_ENDPOINT }}
          TF_VAR_virtual_environment_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
          # Backend (S3/R2) Auth
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # R2 Endpoint (IMPORTANT: Must specify here or in config)
          AWS_ENDPOINT_URL_S3: ${{ secrets.R2_ENDPOINT_URL }}
          #TF_LOG: DEBUG
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        # Only run 'apply' if we are on the main branch
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        env:
          TF_VAR_virtual_environment_endpoint: ${{ secrets.PROXMOX_API_ENDPOINT }}
          TF_VAR_virtual_environment_api_token: ${{ secrets.PROXMOX_API_TOKEN }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # R2 Endpoint (IMPORTANT: Must specify here or in config)
          AWS_ENDPOINT_URL_S3: ${{ secrets.R2_ENDPOINT_URL }} 
        run: terraform apply -auto-approve -parallelism=2 tfplan

      - name: Extract & Save Cluster Keys
        # Only run on Master pushes
        if: github.ref == 'refs/heads/master' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_ENDPOINT_URL_S3: ${{ secrets.R2_ENDPOINT_URL }}
        run: |
          echo "Current Automation User: $(whoami)"
          
          # ---------------------------------------------------------
          # 1. Save for Automation (User: github-runner)
          # ---------------------------------------------------------
          mkdir -p ~/.kube
          mkdir -p ~/.talos
          
          terraform output -raw kubeconfig > ~/.kube/config
          terraform output -raw talosconfig > ~/.talos/config
          chmod 600 ~/.kube/config ~/.talos/config
          
          echo "✅ Keys saved for CI/CD usage"

          # ---------------------------------------------------------
          # 2. Save for YOU (User: bweatherall)
          # ---------------------------------------------------------
          TARGET_USER="bweatherall"
          
          if id "$TARGET_USER" &>/dev/null; then
            TARGET_HOME="/home/$TARGET_USER"
            
            # Create directories (as root)
            sudo mkdir -p $TARGET_HOME/.kube
            sudo mkdir -p $TARGET_HOME/.talos
            
            # Copy files
            sudo cp ~/.kube/config $TARGET_HOME/.kube/config
            sudo cp ~/.talos/config $TARGET_HOME/.talos/config
            
            # Fix Ownership (Crucial so you can read them!)
            sudo chown -R $TARGET_USER:$TARGET_USER $TARGET_HOME/.kube
            sudo chown -R $TARGET_USER:$TARGET_USER $TARGET_HOME/.talos
            sudo chmod 600 $TARGET_HOME/.kube/config $TARGET_HOME/.talos/config
            
            echo "✅ Keys copied to $TARGET_HOME for SCP access"
          else
            echo "⚠️ User $TARGET_USER not found! Skipping copy."
          fi
